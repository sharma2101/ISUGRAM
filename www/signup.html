<input id="username" class="form-control" pattern="^([a-z0-9_]){3,15}$" type="text" placeholder="username"  onkeyup="validateUsername()"/>
<div id="usernameError"></div><br>
<input id="email" class="form-control" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" type="text" placeholder="email"  onfocusout="validateEmail()"/><br/>
<div id="emailError"></div>
<input id="password" class="form-control" pattern="^([a-zA-Z0-9@*#]{5,15})$" type="password" placeholder="password"  onkeyup="validatePassword()"/><br/>
<div id="passwordError"></div>
<center><input type="button" class="btn btn-info" value="Sign Up" onClick="CheckAllValidatations()"/></center>
<div id="errorMessage"></div>
